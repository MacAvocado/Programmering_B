<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web template with p5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.min.js"></script>
</head>

<body>
    <div class="menu-wrapper">
        <div class="burger-icon">
            üçî
        </div>
        <div class="sidebar"></div>
    </div>
    <main>
        
        <div class="page" id="page1" title="Button">
                <button id="theButton">Click me</button>
        </div>
        
        <div class="page" id="page2" title="Dropdown">
                <select name="theSelect" id="theSelect">
                    <option value="white" selected>Please choose a background colour</option>
                    <option value="yellow">Pisgul</option>
                    <option value="beige">beige</option>
                </select>
        </div>
        
        <div class="page" id="page3" title="Input">
            <span>
                <input type="text" id="theInput">
                <button id="theInputButton">Go</button>
                <h1 id="theInputTitle">

                </h1>
                
            </span>
        </div>

        <div class="page" id="page4" title="checkbox">
            <span>

                <label id="ckl" for="ck1">Do you want to commit uprising</label>
                <input type="checkbox" name="ck1" id="ck1">
                <h1 id="rebel"></h1>
            </span>
            
        </div>
        <div id="page5" class="page show">
            
        </div>
        
    </main>
    <script src="./index.js"></script>
</body>

</html>
